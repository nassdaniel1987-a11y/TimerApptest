name: Keep Supabase Database Alive

on:
  schedule:
    # Läuft alle 4 Tage um 3:00 Uhr UTC (verhindert 7-Tage Pause)
    - cron: '0 3 */4 * *'
  workflow_dispatch: # Ermöglicht manuelles Ausführen

jobs:
  ping-database:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase database to keep it active..."

          # Ping the Supabase REST API root endpoint to wake up the database
          # This works even if application tables don't exist yet
          response=$(curl -s -w "\n%{http_code}" \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Accept 200 (OK) or 404 (no tables yet) as success
          # Both indicate the database is responding
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 404 ]; then
            echo "✅ Database is alive and responding!"
            echo "ℹ️  If you see 404, you need to run database/schema.sql in Supabase"
          else
            echo "⚠️ Warning: Unexpected status code $http_code"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: echo "Database keep-alive ping successful at $(date)"
